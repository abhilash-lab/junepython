<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>student registration</h1>
    <form action="">
        <div>
            <label for="">Name:</label>
            <input type="text" placeholder="enter full name">
        </div>
        <div>
            <label for="">Fathers name:</label>
            <input type="text" placeholder="enter fathers name">

        </div>
        <div>
            <label for="">Mothers name:</label>
            <input type="text" placeholder="enter mothers name">
            
        </div>
        <div>
            <label for="">Phone number:</label>
            <input type="text" placeholder="91+xxxxxxxxx">
        </div>
        <div>
            <label for="">Email:</label>
            <input type="email" placeholder="xxxxxxx@xmail.com">
        </div>
        <div>
            <label for="">gender:</label>
            <input type="radio" name="gender" value="male"> <label for="">male</label>
            <input type="radio" name="gender" value="female"><label for="">female</label>
            <input type="radio" name="gender" value="other"><label for="">other</label>
        </div>
        <div>
            <label for="">date of birth</label>
            <input type="date">
        </div>
        <div>
            <label for="">address</label>
                <textarea name="" id="" rows="8" cols="50"></textarea>
        </div>
        <div>
            <label for="">select course</label>
            <select name="" id="">
                <option value="">Django</option>
                <option value="">JAVA SCRIPT</option>
                <option value="">TESTING</option>
            </select>

        </div>
        <div>
            <label for="">department</label>
            <input type="radio" name="department" value="CSE"><label for="">CSE</label>
            <input type="radio" name="department" value="EEE"><label for="">EEE</label>
            <input type="radio" name="department" value="BBA"><label for="">BBA</label>
        </div>
        <DIv>
            <label for="">skills</label>
            <input type="checkbox" value="c"><label for="">c</label>
            <input type="checkbox" value="c++"><label for="">c++</label>
            <input type="checkbox" value="python"><label for="">python</label>
        </DIv>
        <div>
            <label for="">photo</label>
            <input type="file" accept="image/*">
        </div>
        <div>
            <button type="submit">register</button>
            <button type="reset">reset</button>
            
        </div>
        
    </form>
    
</body>
</html>
